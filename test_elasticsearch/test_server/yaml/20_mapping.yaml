---
"Mapping setup":
    - do:
        indices.create:
          index: test
    - do:
        indices.put_mapping:
            index: test
            type: test-type
            body:
                test-type:
                    properties:
                        text:
                            type: string
---
"Test get mapping retrieves existing mapping":
    - do:
        indices.get_mapping:
            index: test
            type: test-type
    - is: { test-type.properties.text.type: string }
---
"Test delete mapping removes mapping":
    - do:
        indices.delete_mapping:
            index: test
            type: test-type
    - do:
        indices.get_mapping:
            index: test
    - length: { test: 0 }
---
"Test type exists":
    - do:
        indices.exists_type:
            index: test
            type: test-type
    - is: true
---
"Test type doesn't exists":
    - do:
        indices.exists_type:
            index: test
            type: not-test-type
    - is: false
